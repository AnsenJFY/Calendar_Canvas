<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>弧线</title>
  <style>
    #canvas{
      border: 1px solid #ccc;
      display: block;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <canvas id="canvas">
    当前浏览器不支持Canvas, 请更换浏览器后再试
  </canvas>

  <script>
    window.onload = function(){
      var canvas = document.getElementById('canvas')
      canvas.width = 1024
      canvas.height = 768
      // 判断兼容
      if(!canvas.getContext('2d')){
        alert('当前浏览器不支持Canvas, 请更换浏览器后再试')
      }else{
        var context = canvas.getContext('2d')
        
        context.lineWidth=5;
        context.strokeStyle='#005588';
        context.fillStyle='#005588';
        for(let i = 0; i < 10; i++){
          context.beginPath();
          context.arc(50+i*100 , 60, 40, Math.PI / 180 * 0, Math.PI*(i+1)/5);
          context.closePath();
          context.stroke();
        }
        for(let i = 0; i < 10; i++){
          context.beginPath();
          context.arc(50+i*100, 180, 40, Math.PI / 180 * 0, Math.PI*(i+1)/5);
          context.stroke();
        }
        for(let i = 0; i < 10; i++){
          context.beginPath();
          context.arc(50+i*100 , 300, 40, Math.PI / 180 * 0, Math.PI*(i+1)/5, true);
          context.closePath();
          context.stroke();
          context.fill();
        }
        for(let i = 0; i < 10; i++){
          context.beginPath();
          context.arc(50+i*100 , 420, 40, Math.PI / 180 * 0, Math.PI*(i+1)/5, true);
          context.stroke();
        }
        
        
      }
      
    }

  </script>
</body>
</html>
