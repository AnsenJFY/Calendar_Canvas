<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>七巧板</title>
  <style>
    #canvas{
      border: 1px solid #ccc;
      display: block;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <canvas id="canvas">
    当前浏览器不支持Canvas, 请更换浏览器后再试
  </canvas>

  <script>
    let tangram = [
      {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:'#caff67'},
      {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:'#67befc'},
      {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:'#ef3d61'},
      {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:'#f9f51a'},
      {p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:'#a594c0'},
      {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:'#fa8ecc'},
      {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:'#6ca29'}
    ]

    window.onload = function(){
      var canvas = document.getElementById('canvas')
      canvas.width = 800
      canvas.height = 800
      // 判断兼容
      if(!canvas.getContext('2d')){
        alert('当前浏览器不支持Canvas, 请更换浏览器后再试')
      }else{
        var context = canvas.getContext('2d')
        
        for(let i = 0; i < tangram.length; i++){
          draw(tangram[i], context)
        }
      } 
    }

    function draw(piece,context){
      context.beginPath();
      context.moveTo(piece.p[0].x, piece.p[0].y)
      for(let i = 0; i < piece.p.length; i++){
        context.lineTo(piece.p[i].x, piece.p[i].y);
      }
      context.closePath()

      context.fillStyle = piece.color
      context.fill()

      context.strokeStyle = '#fff';
      context.lineWidth = 3;
      context.stroke();
      
    }

  </script>
</body>
</html>
